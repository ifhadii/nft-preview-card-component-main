<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- main css file -->
  <link rel="stylesheet" href="style/main-nft.css">
  <!-- normalize css file -->
  <link rel="stylesheet" href="style/normlize.css">
  <!-- fontawsome icon file -->
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>NFT</title>
</head>
<body>
  <!-- Start Container -->
  <div class="container">
    <!-- Start Card -->
    <div class="card">
      <div class="img-on-hover">
        <div class="image">
          <object class="eye-svg" data="images/icon-view.svg" type="image/svg+xml"></object>
          <span class="hover-above-img">  
          </span>
        </div>
      </div>
      <div class="text">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="price-box">
            <p class="price"><i class="fa-brands fa-ethereum"></i>
              0.041ETH</p>
          </div>
          <div class="time-to-left">
            <p class="remaning"> 
              <i class="fa-solid fa-clock"></i>
              3 days left
            </p>
          </div>
        </div>
      </div>
      <hr>
      <div class="userInfo">
        <img src="images/image-avatar.png" alt="">
        <div class="text">
          
          <p>Creation of</p>
          <div class="Name">Jules Wyvern</div>
        </div>
      </div>
    </div>
    <!-- End Card -->
  </div>
    <!-- End Container -->
  </body>
  </html>
